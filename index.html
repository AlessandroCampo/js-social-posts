<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-[#023047]">
    <h1 class="text-center text-white text-3xl font-bold mt-5">Social Posts</h1>
    <div class="card bg-slate-50 mx-auto w-1/3 mt-5 p-3 flex flex-col gap-4">
        <div class="card-info flex gap-5 items-center">
            <div style="background-image: url(https://unsplash.it/300/300?image=29);"
                class="w-[50px] h-[50px] bg-black rounded-full"></div>
            <p class="flex flex-col">
                <span class="font-bold text-sm"> Phil Mangione</span>
                <span class="text-xs"> 4 mesi fa</span>
            </p>
        </div>
        <p class="text text-xs">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt mollitia nobis asperiores non iusto
            labore quas, numquam excepturi temporibus sit error quaerat eius earum saepe. Commodi excepturi quas error
            corrupti!
        </p>
        <figure>
            <img src="https://picsum.photos/id/237/400/200" alt="" srcset="">
        </figure>
        <div class="button-container flex justify-around py-3">
            <div class="like text-xs font-bold">
                <i class="fa-solid fa-thumbs-up"></i>
                <span> Mi Piace </span>
            </div>
            <div class="like text-xs">
                <span> Piace a <span class="font-bold like-counter">80</span> persone </span>
            </div>
        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
